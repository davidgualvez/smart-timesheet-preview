<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />

    <title>Smart Clock | Smart Timesheet</title>
    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.v4.1.3.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/clock.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
                <script src="assets/js/html5shiv.js></script>
                <script src="assets/js/respond.min.js"></script>
            <![endif]-->

    <!-- @yield('styles') -->
</head>

<body>

    <img src="assets/images/img/clock-background.png" class="wave">
    <div class="wrapper">

        <div id="body">

            <div class="content">

                <!-- @yield('content') -->
                <div class="container-fluid">

                    <div class="fixedcenter">
                        <div class="clockwrapper">
                            <div class="clockinout">
                                <button class="btnclock timein active" data-type="timein">Time In</button>
                                <button class="btnclock timeout" data-type="timeout">Time Out</button>
                            </div>
                        </div>

                        <div class="clockwrapper">
                            <div class="timeclock">
                                <span id="daytoday" class="clock-text"></span>
                                <span id="timetoday" class="clock-time"></span>
                                <span id="datetoday" class="clock-day"></span>
                            </div>
                        </div>

                        <div class="clockwrapper">
                            <div class="userinput">
                                <form action="" method="get" accept-charset="utf-8" class="ui form">
                                    <div class="inline field">
                                        <label class="small">ID :</label>
                                        <input class="small" name="idno" value="0011" type="text" placeholder="Your ID Number" required="">
                                        <button id="btnclockin" type="button" name="submit" class="ui positive small button">Confirm</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="message-after">
                            <p>
                                <span id="greetings">Welcome!</span>
                                <span id="fullname"></span>
                            </p>
                            <p id="messagewrap">
                                <span id="type"></span>
                                <span id="message"></span>
                                <span id="time"></span>
                            </p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.v4.1.3.js"></script>
    <script src="assets/vendor/semantic-ui/semantic.min.js"></script>
    <script src="assets/js/script.js"></script>

    <!-- @yield('scripts') -->
    <script type="text/javascript">
        window.onload = day_today('daytoday');
        window.onload = date_time('timetoday');
        window.onload = date_today('datetoday');

        $(document).ready(function() {
            $.notify({
                icon: 'ui icon check',
                message: "HTML Preview only: adding, editing, deleting records is limited and for viewing purpose only."},
                {type: 'success',timer: 400}
            );
        });
    </script>

</body>

</html>
