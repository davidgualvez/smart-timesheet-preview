<html lang="en" class="fullscreen-bg">

<head>
	<title>Sign in | Smart Timesheet</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link href="assets/vendor/semantic-ui/semantic.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/auth.css" rel="stylesheet">
	<style>
		.alert-success {width: 300px;padding: 10px;padding-right: 35px;color: #155724;background-color: #d4edda;border-color: #c3e6cb;border-radius: 5px;}
		.alert-success .close {border: none;background: none;position: absolute !important;top: 20px !important;right: 6px !important;outline: none;}
	</style>
</head>

<body>
	<div id="wrapper">

		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box">
					<div class="content">
						<div class="header">
							<div class="logo align-center">
								<img src="assets/images/img/logo-small.png" alt="Smart Timesheet">
							</div>
							<p class="lead">Sign in to your account</p>
						</div>
						<form class="form-auth-small ui form" action="/" method="POST">

							<div class="fields">
								<div class="sixteen wide field">
									<label for="email" class="color-white">Email</label>
									<input id="email" type="email" class="" name="email" value="" placeholder="Your e-mail address" required autofocus>

									<!-- <span class="help-block">
                                        <strong></strong>
                                    </span> -->
								</div>
							</div>
							<div class="fields">
								<div class="sixteen wide field">
									<label for="password" class="color-white">Password</label>
									<input id="password" type="password" class="" name="password" placeholder="Your password" required>

									<!-- <span class="help-block">
                                        <strong></strong>
                                    </span> -->
								</div>
							</div>
							<div class="fields">
								<div class="sixteen wide field">
									<div class="ui checkbox">
										<input type="checkbox" name="remember">
										<label class="color-white">Remember me</label>
									</div>
								</div>
							</div>

							<button type="submit" class="ui green button large fluid">SIGN IN</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>
	<script src="assets/vendor/semantic-ui/semantic.min.js"></script>
    <script src="assets/js/bootstrap-notify.js"></script>

	<script>
		$('.ui.checkbox').checkbox('uncheck', 'toggle');

		$(document).ready(function() {
			$.notify({
				icon: 'ui icon check',
				message: "HTML Preview only: adding, editing, deleting records is limited and for viewing purpose only."},
				{type: 'success',timer: 400}
			);
			$('.alert-succes').hide(400);
		});
	</script>
</body>

</html>
